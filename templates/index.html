    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e9f7fc;
            min-height: 100vh;
            display: flex;
            justify-content: center;

        }

        .card {

            background-color: #ffffff;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #0077b6;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 600;
            color: #0077b6;
            background-color: #dff6fd;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #bde0fe;
            color: #023e8a;
        }
    </style>
</head>

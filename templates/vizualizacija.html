<!doctype html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Vizualizacija lokacija po kvaliteti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #e9f7fc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chart-card {
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .chart-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            user-select: none;
        }

        h1 {
            color: #0077b6;
            margin-bottom: 25px;
        }

        canvas {
            max-height: 300px;
        }

        .btn-back {
            margin-top: 25px;
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #005f8a;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="chart-card">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Valovi">

    <h1>Vizualizacija lokacija po kvaliteti</h1>

    <canvas id="myChart"></canvas>

    <a href="{{ url_for('home') }}" class="btn-back"> Natrag na poƒçetnu</a>
</div>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ x_axis | tojson }},
            datasets: [{
                label: 'Broj Lokacija',
                data: {{ y_axis | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                borderRadius: 10
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    precision: 0,
                    title: {
                        display: true,
                        text: 'Broj lokacija'
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    enabled: true
                }
            }
        }
    });
</script>

</body>
</html>

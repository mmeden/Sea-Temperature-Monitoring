<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <title>Dodaj lokaciju</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #e9f7fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #0077b6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #005f8a;
        }

        .btn-link {
            color: #0077b6;
            font-weight: 500;
            text-decoration: none;
        }

        .btn-link:hover {
            color: #023e8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Dodaj novu lokaciju mora</h1>

    <form action="{{ url_for('dodaj_location') }}" method="POST">
        <div class="mb-3">
            <label for="sea" class="form-label">More (ime lokacije):</label>
            <input type="text" id="sea" name="sea" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="temperature" class="form-label">Temperatura (°C):</label>
            <input type="number" step="0.01" id="temperature" name="temperature" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="salinity" class="form-label">Salinitet (‰):</label>
            <input type="number" step="0.01" id="salinity" name="salinity" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="waves" class="form-label">Valovi:</label>
            <select id="waves" name="waves" class="form-select" required>
                <option value="mirno">Mirno</option>
                <option value="umjereno">Umjereno</option>
                <option value="uzburkano">Uzburkano</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quality" class="form-label">Kvaliteta mora:</label>
            <select id="quality" name="quality" class="form-select" required>
                <option value="dobra">Dobra</option>
                <option value="loša">Loša</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100"> Dodaj lokaciju</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{{ url_for('vrati_locations') }}" class="btn btn-link"> Pogledaj popis lokacija</a><br>
        <a href="{{ url_for('home') }}" class="btn btn-link"> Početna</a>
    </div>
</div>

</body>
</html>
